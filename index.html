<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <div class="container center-content d-flex justify-content-center align-items-center">
        <div class="text-center">
            <img id="fcc-logo" src="./img/fcc-logo.svg" alt="FreeCodeCamp">
            <h1>Check if your word is a palindrome.</h1>
            <div class="container d-flex justify-content-center align-items-center">
                <p id="explanation">
                    A palindrome is a word, number, phrase, or other sequence of symbols
                     that reads the same backwards as forwards, such as madam or racecar.
                </p>
            </div>
            <form id = "palindrome-form">
                <div class="container d-flex justify-content-center align-items-center">
                    <input type="text" name="text-input" id="text-input" class="mt-3 mb-3 form-control form-control-lg" aria-label="Enter your palindrome here.">
                </div>
                <button type="submit" id="check-btn" class="btn btn-lg">Check Now</button>
            </form>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="mt-3 hide" id="result"></div>
            </div>
        </div>
      </div>

</html>
