<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <div class="container center-content d-flex justify-content-center align-items-center">
        <div class="text-center">
            <img id="fcc-logo" src="./img/fcc-logo.svg" alt="FreeCodeCamp">
            <h1>Check if your word is a palindrome.</h1>
            <input type="text" name="text-input" id="text-input" class="mb-3 form-control form-control-lg" aria-label="Enter your palindrome here.">
            <button id="check-button">Check if Palindrome</button>
            <div id="result"></div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
